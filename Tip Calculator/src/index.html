<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
  <link href="../dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles.css" class="stylesheet">
  <script defer src="src/assets/fontawesome/js/fontawesome.min.js"></script>

  <title>Michelle's Tip Calc</title>
</head>
<!-- Nice example is at https://www.creditkarma.com/calculators/additional/tip-->

<body>

  <main>
    <header class="text-zinc-200">
      <nav class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500">
        <div class="flex items-center p-2 gap-2">
          <img src="./assets/images/logo-inverted.png" width="50">
          <div class="font-bold text-2xl">
            mn:<span class="text-sky-900">Apps</span>
          </div>
        </div>

      </nav>
    </header>
    <div class="container-fluid">
      <div class="container mt-4">
        <div class="row">
          <div class="col">
            <h1>Tip&nbsp;Calculator</h1>
            <p class="py-1"> Find out how much to tip with this simple tip calculator</p>
            <label class="form-label"><strong>Enter total check amount</strong></label>
            <input type="number" class="form-control" value="100">
            <button class="bg-slate-400 mt-2 p-2" type="button"><strong>Calculate Tip</strong></button>
          </div>
          <div class="col output">

          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="assets/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    crossorigin="anonymous"></script>
